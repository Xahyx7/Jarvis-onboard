<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - Initializing</title>
    <link rel="stylesheet" href="intro.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="intro-container">
        <div class="arc-reactor-container">
            <div class="arc-reactor">
                <div class="core"></div>
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
                <div class="ring ring-3"></div>
                <div class="triangular-elements">
                    <div class="triangle triangle-1"></div>
                    <div class="triangle triangle-2"></div>
                    <div class="triangle triangle-3"></div>
                    <div class="triangle triangle-4"></div>
                    <div class="triangle triangle-5"></div>
                    <div class="triangle triangle-6"></div>
                </div>
                <div class="pulse-rings">
                    <div class="pulse-ring pulse-1"></div>
                    <div class="pulse-ring pulse-2"></div>
                    <div class="pulse-ring pulse-3"></div>
                </div>
            </div>
        </div>
        
        <div class="status-container">
            <div id="statusText" class="status-text">INITIALIZING</div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="percentageText" class="percentage-text">0%</div>
        </div>
        
        <div class="startup-logs">
            <div id="logContainer" class="log-container"></div>
        </div>
        
        <div class="click-notice">
            <p>Click anywhere to begin initialization</p>
        </div>
    </div>

    <script src="intro.js"></script>
</body>
</html>
