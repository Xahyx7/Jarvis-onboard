<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI - Ultimate Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a, #1a1a2e, #16213e);
            color: #00d4ff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, rgba(10, 10, 26, 0.95), rgba(26, 26, 46, 0.95));
            padding: 20px 25px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #00d4ff, #0080ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(0, 212, 255, 0.8); }
            to { box-shadow: 0 0 40px rgba(0, 212, 255, 1); }
        }

        .logo-text h1 {
            color: #00d4ff;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
        }

        .logo-text p {
            color: rgba(0, 212, 255, 0.8);
            font-size: 14px;
            margin-top: 2px;
        }

        .status-panel {
            text-align: right;
        }

        .status {
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 600;
        }

        .api-info {
            color: rgba(0, 212, 255, 0.7);
            font-size: 12px;
            margin-top: 3px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 26, 0.2);
            margin: 0 20px 20px 20px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            overflow: hidden;
        }

        .messages-area {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .messages-area::-webkit-scrollbar {
            width: 10px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: rgba(10, 10, 26, 0.3);
            border-radius: 5px;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00d4ff, #0080ff);
            border-radius: 5px;
        }

        .message {
            margin: 20px 0;
            animation: messageSlide 0.4s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.ai {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 18px 22px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user .message-content {
            background: linear-gradient(135deg, #00d4ff, #0080ff);
            color: #0a0a1a;
            border-radius: 18px 18px 4px 18px;
            font-weight: 500;
        }

        .ai .message-content {
            background: linear-gradient(135deg, rgba(10, 10, 26, 0.9), rgba(26, 26, 46, 0.9));
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #ffffff;
            border-radius: 18px 18px 18px 4px;
            backdrop-filter: blur(10px);
        }

        .message-content strong {
            color: #00d4ff;
        }

        .message-content em {
            color: #66d4ff;
        }

        .typing-indicator {
            display: none;
            padding: 15px 25px;
            color: #00d4ff;
            font-style: italic;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 10px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00d4ff;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .input-section {
            background: linear-gradient(135deg, rgba(10, 10, 26, 0.95), rgba(26, 26, 46, 0.95));
            padding: 25px;
            border-top: 1px solid rgba(0, 212, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .input-form {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            max-width: 1000px;
            margin: 0 auto;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            background: rgba(10, 10, 26, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 16px;
            padding: 18px 22px;
            color: #ffffff;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            min-height: 55px;
            max-height: 150px;
            outline: none;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.4);
            background: rgba(10, 10, 26, 0.95);
        }

        #messageInput::placeholder {
            color: rgba(0, 212, 255, 0.5);
            font-style: italic;
        }

        .input-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0080ff 100%);
            border: none;
            border-radius: 14px;
            color: #0a0a1a;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            padding: 18px 25px;
        }

        .btn-voice {
            padding: 18px;
            width: 55px;
            height: 55px;
            justify-content: center;
        }

        .quick-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-btn {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            color: #00d4ff;
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .quick-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo-text h1 {
                font-size: 22px;
            }

            .chat-container {
                margin: 0 10px 10px 10px;
                border-radius: 15px;
            }

            .input-form {
                flex-direction: column;
                gap: 12px;
            }

            .input-buttons {
                justify-content: center;
            }

            .quick-actions {
                gap: 8px;
            }

            .quick-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="logo-icon">🤖</div>
            <div class="logo-text">
                <h1>J.A.R.V.I.S</h1>
                <p>Just A Rather Very Intelligent System</p>
            </div>
        </div>
        <div class="status-panel">
            <div class="status" id="statusText">Initializing...</div>
            <div class="api-info" id="apiInfo">Loading AI models...</div>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages-area" id="messagesArea">
            <!-- Messages will be added here -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            🤖 JARVIS is thinking
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <div class="input-section">
        <form class="input-form" id="inputForm">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Ask JARVIS anything - No restrictions! Math, Science, Current Affairs, Any Topic..."
                    rows="1"
                    autocomplete="off"
                ></textarea>
            </div>
            <div class="input-buttons">
                <button type="button" class="btn btn-voice" id="voiceButton" title="Voice Input">
                    🎤
                </button>
                <button type="submit" class="btn btn-primary" id="sendButton">
                    ➤ Send
                </button>
            </div>
        </form>
        
        <div class="quick-actions">
            <button class="quick-btn" data-msg="Explain photosynthesis in detail with examples">
                🌱 Photosynthesis
            </button>
            <button class="quick-btn" data-msg="Solve quadratic equations step by step">
                📊 Math Help
            </button>
            <button class="quick-btn" data-msg="Create practice test for CBSE Class 10">
                📝 Practice Test
            </button>
            <button class="quick-btn" data-msg="What's the latest news today?">
                📰 Current Affairs
            </button>
            <button class="quick-btn" data-msg="Study plan for board exams">
                📅 Study Plan
            </button>
            <button class="quick-btn" data-msg="Help with English grammar">
                📖 English
            </button>
            <button class="quick-btn" data-msg="Explain physics concepts">
                ⚡ Physics
            </button>
            <button class="quick-btn" data-msg="Chemistry reactions help">
                🧪 Chemistry
            </button>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="script.js"></script>
</body>
</html>
